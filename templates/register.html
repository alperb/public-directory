<html>
    <head>
        <title>public directory</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="card border-dark">
                        <div class="card-header text-center">public directory</div>
                        <div class="card-body">
                            <form action="/register" method="post">
                                {% if error %}
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <div class="alert bg-danger text-dark">
                                            {{ error }}
                                        </div>
                                    </div>
                                </div>
                                {% endif %}
                                <div class="row">
                                    <div class="col-12">
                                        <label for="">username:</label>
                                        <input type="text" class="form-control" name="username">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <label for="">password</label>
                                        <input type="password" class="form-control" name="password">
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-12">
                                        <label for="">invited by</label>
                                        <input type="text" class="form-control" name="inviter" placeholder="please write username">
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="col-8 offset-2">
                                        <button type="submit" class="btn btn-primary col-12">register</button>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-12 text-center">
                                        <hr>
                                        You already have an account? <a href="/">login</a>.
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
